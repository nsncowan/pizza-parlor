<!DOCTYPE html>
<html lang="en-US">
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Pizza Parlor</title>
</head>
<body>
    <h1>Welcome to Mario's pizza shop!</h1>
    <p>Please select your pizza size:</p>
      <form id="pizzaOrder">
        <input type="radio" id="small" name="pizzaSize" value="small">
        <label for="small">Small</label>
        <input type="radio" id="medium" name="pizzaSize" value="medium">
        <label for="medium">Medium</label>
        <input type="radio" id="large" name="pizzaSize" value="large">
        <label for="large">Large</label>

        <p>Select Your Toppings:</p>
        <input type="checkbox" name="pizzaTopping" value="pepperoni" id="pepperoni">
        <label for="pepperoni">pepperoni</label><br>
        <input type="checkbox" name="pizzaTopping" value="pineapple" id="pineapple">
        <label for="pineapple">pineapple</label><br>
        <input type="checkbox" name="pizzaTopping" value="sausage" id="sausage">
        <label for="sausage">sausage</label><br>
        <input type="checkbox" name="pizzaTopping" value="mushrooms" id="mushrooms">
        <label for="mushrooms">mushrooms</label><br>
        <input type="checkbox" name="pizzaTopping" value="peppers" id="peppers">
        <label for="peppers">peppers</label><br>
        <input type="checkbox" name="pizzaTopping" value="olives" id="olives">
        <label for="olives">olives</label><br>
        <input type="checkbox" name="pizzaTopping" value="jalepeno" id="jalepeno">
        <label for="jalepeno">jalepeno</label><br>
        <input type="checkbox" name="pizzaTopping" value="anchovy" id="anchovy">
        <label for="anchovy">anchovy</label><br>
        <input type="checkbox" name="pizzaTopping" value="bacon" id="bacon">
        <label for="bacon">bacon</label><br>
        <input type="checkbox" name="pizzaTopping" value="extraCheese" id="extraCheese">
        <label for="extraCheese">extra cheese</label><br>

      </form>



</body>
</html>
